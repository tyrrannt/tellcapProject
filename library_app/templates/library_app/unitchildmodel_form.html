{% extends 'library_app/main.html' %}
{% load static %}

{% block content %}
    <form method="post" action="{% url 'library_app:units_add' %}">
        {% csrf_token %}
        <div>{{ form.parent_category }}</div>
        <div>{{form.title}}</div>
        <div>{{ form.description }}</div>
        <div>{{ form.is_active }}</div>
        <div class="row action-buttons">
                <div class="col-12 col-md-auto">
                    <button type="submit"
                            class="submit-button btn btn-primary btn-px-4 py-3 d-flex align-items-center font-weight-semibold line-height-1"
                            data-loading-text="Loading...">
                        <i class="bx bx-save text-4 me-2"></i> Сохранить
                    </button>
                </div>
                <div class="col-12 col-md-auto px-md-0 mt-3 mt-md-0">
                    <a href="{% url 'library_app:index' %}"
                       class="cancel-button btn btn-light btn-px-4 py-3 border font-weight-semibold text-color-dark text-3">Отменить</a>
                </div>
                <div class="col-12 col-md-auto ms-md-auto mt-3 mt-md-0 ms-auto">
                    <a href="#"
                       class="delete-button btn btn-danger btn-px-4 py-3 d-flex align-items-center font-weight-semibold line-height-1">
                        <i class="bx bx-trash text-4 me-2"></i> Удалить
                    </a>
                </div>
            </div>
    </form>

{% endblock %}
